<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Contact Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="location" placeholder="Location" required>
      <input type="text" name="bloodType" placeholder="Blood Type" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="otherContact" placeholder="Other Contact Info">
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Collect form data
      const formData = new FormData(form);
      const values = Object.fromEntries(formData.entries());

      console.log("Form Submitted:", values); // You can remove this later

      // Show success message
      messageBox.textContent = "Form submitted successfully!";

      // Reset form fields
      form.reset();

      // Optionally clear message after a while
      setTimeout(() => {
        messageBox.textContent = "";
      }, 3000);
    });
  </script>

</body>
</html>
